{% load static %}

<div id="post-carousel" class="carousel slide" data-ride="carousel">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        {% for post_banner in post_banners %}
            <li data-target="#post-carousel" data-slide-to="{{ forloop.counter0 }}"
                {% ifequal forloop.counter0 0 %}class="active"{% endifequal %}></li>
        {% empty %}
        {% endfor %}
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        {% for post_banner in post_banners %}
            <div style="height: 100%;" {% ifequal forloop.counter0 0 %}class="item active" {% else %}class="item"{% endifequal %}>
                <a href="{{ post_banner.get_absolute_url }}">
                    <img src="{{ post_banner.cover.url }}" alt="" style="width: 100%; height: 260px;">
                </a>
                <div class="carousel-caption">{{ post_banner.title }}</div>
            </div>
        {% empty %}
        {% endfor %}
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#post-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#post-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
